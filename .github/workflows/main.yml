name: Update Tokens

on:
  pull_request:
    types: opened
    # branches: develop (develop 브랜치에 merge pr일때만 실행)

jobs:
   run_if:
    if:  startsWith(github.head_ref, 'zeroheight-tokens-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          # 현재 이벤트를 트리거한 브랜치의 이름으로 checkout
          fetch-depth: 0
          # checkout fetch-depth default는 1. 
          # 1개의 commit 히스토리만 받아옴. fetch-depth를 0으로 설정 시 전체 커밋 히스토리 받아온다.

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Build App
        shell: bash
        run: yarn install

      - name: Run Token Update Script
        run: yarn update-tokens

      - name: Commit Changes
        run: |
          git config --global user.email "hanadul34@weversecompany.com"
          git config --global user.name "hana"
          git add .
          git commit -m "Update tokens!"
          git push
