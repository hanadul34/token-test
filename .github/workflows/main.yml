name: Update Tokens

on:
  pull_request:
    types: opened
    paths: "./tokens/token.json"

jobs:
   run_if:
    if:  startsWith(github.head_ref, 'zeroheight-tokens-*')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Build App
        shell: bash
        run: yarn install

      - name: Run Token Update Script
        run: yarn update-tokens

      - name: Commit Changes
        run: |
          git config --global user.email "hanadul34@weversecompany.com"
          git config --global user.name "hana"
          git add .
          git commit -m "Update tokens!"
          git push
